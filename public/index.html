<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="js/create-cow-component.js"></script>
    <script src="js/delete-cow-component.js"></script>
  </head>
  <body>
    <a-scene>
        

      <a-entity id="rig" position="0 2 2">
        <a-entity id="camera" camera look-controls></a-entity>
        <a-entity cursor="rayOrigin:mouse;"
                  raycaster="far:20; interval:100; objects:.clickable;">
        </a-entity>
      </a-entity>
        
      </a-entity>
      
      <a-assets>
        <img id="sky1" src="assets/textures/forest.jpg">
        <img id="sky2" src="assets/textures/rocky.jpg">
        <img id="sky3" src="assets/textures/water.jpg">

        <audio id="appleSound" src="assets/sounds/Apple.mp3" preload="auto"></audio>
        <audio id="rexSound" src="assets/sounds/rex.mp3" preload="auto"></audio>
        <audio id="bleatSound" src="assets/sounds/bleat.mp3" preload="auto"></audio>


        <a-asset-item id="appleObj" src="assets/models/Apple.obj"></a-asset-item>
        <a-asset-item id="pizzaObj" src="assets/models/pizza.obj"></a-asset-item>
        <a-asset-item id="deerObj" src="assets/models/deer.obj"></a-asset-item>
        <a-asset-item id="rexObj" src="assets/models/rex.obj"></a-asset-item>
        <a-asset-item id="diamondObj" src="assets/models/diamond.obj"></a-asset-item>

      </a-assets>
      <a-sky id="background" src="#sky1"></a-sky>

    
       
      <a-entity id="plane"
                position="0 0 -2"
                rotation="-70 0 0"
                scale="1 1 1"
                geometry="primitive:plane; width:6.0; height:2.0;"
                material="color: #979797;">
            </a-entity>
      <a-entity id="button1"
            class="clickable"
            position="-2 0 -2"
            rotation="20 0 0"
            geometry="primitive:cylinder; radius:0.5; height:0.1;"
            material="color:green;"
            create-cow-component="">
      </a-entity>

      <a-entity id="button2"
            class="clickable"
            position="0 0 -2"
            rotation="20 0 0"
            geometry="primitive:cylinder; radius:0.5; height:0.1;"
            material="color:yellow;"
            create-cow-component="">
      </a-entity>

      <a-entity id="button3"
            class="clickable"
            position="2 0 -2"
            rotation="20 0 0"
            geometry="primitive:cylinder; radius:0.5; height:0.1;"
            material="color:red;"
            create-cow-component="">
      </a-entity>
      
    </a-scene>
  </body>
</html>
